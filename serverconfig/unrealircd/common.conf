/*** Common configuration file for test suite ***/
/*** This is NOT suitable for production!!! ***/

include "modules.default.conf";
include "modules.optional.conf";
include "snomasks.default.conf";
include "help/help.conf";
include "badwords.conf";
include "spamfilter.conf";
include "operclass.default.conf";

loadmodule "cloak_sha256";

admin {
	"Test Network";
	"!NOT FOR PRODUCTION!";
};

class clients {
	pingfreq 90;
	maxclients 2048;
	sendq 100000;
	options { nofakelag; };
};

class opers
{
	pingfreq 90;
	maxclients 50;
	sendq 1M;
	recvq 8000;
};

class servers
{
	pingfreq 60;
	connfreq 15; /* try to connect every 15 seconds */
	maxclients 10; /* max servers */
	sendq 5M;
};

allow {
	mask "*@*";
	class clients;
	maxperip 2048;
};

oper test {
	class opers;
	mask *@*;
	password "test";
	operclass netadmin-with-override;
	swhois "is a Network Administrator";
	vhost netadmin.test.net;
};

oper netadmin {
	mask *@127.0.0.1;
	password "test";
	class clients;
	operclass netadmin-with-override;
	vhost "netadmin.test.net";
	swhois "is a Network Administrator";
};

oper netadmin-badhost {
	mask *@127.0.0.5;
	password "test";
	class clients;
	operclass netadmin-with-override;
	vhost "netadmin.test.net";
	swhois "is a Network Administrator";
};

oper globop {
	mask *@127.0.0.1;
	password "test";
	class clients;
	operclass globop-with-override;
	vhost "globop.test.net";
};

oper locop {
	mask *@127.0.0.1;
	password "test";
	class clients;
	operclass locop;
	vhost "locop.test.net";
};

link services.test.net
{
	incoming {
		mask 127.0.0.1;
	};

	password "test";

	class servers;
};

ulines {
	services.test.net;
};

drpass {
	restart "restart";
	die "die";
};

include "aliases/anope.conf";

ban nick {
	mask "*C*h*a*n*S*e*r*v*";
	reason "Reserved for Services";
};

ban ip {
	mask 195.86.232.81;
	reason "Hate you";
};

ban server {
	mask eris.berkeley.edu;
	reason "Get out of here.";
};

ban user {
	mask *tirc@*.saturn.bbn.com;
	reason "Idiot";
};

ban realname {
	mask "Swat Team";
	reason "mIRKFORCE";
};

except ban {
	mask *@127.0.0.1;
};

deny dcc {
	filename "*sub7*";
	reason "Possible Sub7 Virus";
};

deny dcc {
	filename "*.exe";
	soft yes;
	reason "Executable files may be dangerous";
};

deny channel {
	channel "*warez*";
	reason "Warez is illegal";
	class "clients";
};

vhost {
	vhost this.is.a.test;
	mask *@127.0.0.1;
	login test;
	password test;
	swhois "likes to test things";
};

set {
	network-name 		"TestNet";
	default-server 		"irc.test.net";
	services-server 	"services.test.net";
	sasl-server	 	"services.test.net";
	stats-server 		"stats.test.net";
	help-channel 		"#Help";
	hiddenhost-prefix	"Clk";
	prefix-quit 		"Quit";
	cloak-keys {
		/* Only use this for this test network. Don't copy these! */
		"Q71kCDAqmT1FqNl3hsQAskLksBd5HiHP3OG3ai077MpVEn2whUQeTThxD3T8lw1XjwWDjQ1W8U1t2uCP";
		"obr42bf4H6h68784hg2JI6qePVl40D3oMedr02aj3a64d251NKgrl1icdr0q4fQVbRJf11224GoMGySd";
		"Xudc2KqmsPMc43X7Ddx826Qn0l346Ax0d67h6G38js1pIhM0n5XT0u8m1T62wS66DTt461uBU4Q56P0N";
	};
	kline-address "test@example.org";
	modes-on-connect "+ixw";
	modes-on-oper "+xwgs";
	modes-on-join "+"; /* for easy testing */
	options {
		hide-ulines;
	};

	maxchannelsperuser 10;

	anti-spam-quit-message-time 5s;

	/* These flood protection features need to be disabled for the tests: */
	anti-flood {
		everyone {
			connect-flood 250:1;
			target-flood {
				channel-privmsg 1000:1;
				channel-notice 30:2;
				channel-tagmsg 20:2;
				private-privmsg 1000:1;
				private-notice 30:4;
				private-tagmsg 20:2;
			};
		}
		known-users {
			join-flood 250:10;
		}
		unknown-users {
			join-flood 250:10;
		}
		channel {
			boot-delay 0; /* this interfers with our tests */
			split-delay 0; /* same */
		}
	};
	handshake-delay 0;
	max-unknown-connections-per-ip 99;

	spamfilter {
		ban-time 1d;
		ban-reason "Spam/Advertising";
		virus-help-channel "#help";
	};

	ping-cookie no; /* annoying with debugging */

};

/* These interfer with the 'inconsistent message tags' detection (FIXME!!) */
blacklist-module "userip-tag";
blacklist-module "userhost-tag";
blacklist-module "issued-by-tag";

/* This one really needs to be blacklisted since we
 * connect a large number of 'new connections'
 */
blacklist-module "connthrottle";

/* And this allows setting fake reputation by any unprivileged user.
 * Again, don't use this on a live network, it is only for the test suite.
 */
loadmodule "third/fakereputation";
